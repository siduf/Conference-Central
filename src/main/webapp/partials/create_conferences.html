<div ng-controller="CreateFieldCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a New Field Profile</h3>

            <form name="fieldForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="fieldForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="field.name" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" ng-model="field.city" name="city" 
                    		ng-options="city for city in cities"
                            class="form-control">
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" name="description" ng-model="field.description"
                              class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="croptype">Crop Type</label>
                    <select id="croptype" ng-model="field.croptype" name="croptype"
                            ng-options="croptype for croptype in crops"
                            class="form-control">
                    </select>
                </div>

                <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="registerDate">Registration Date</label>
                    <p class="input-group">
                        <input id="registerDate" type="text" class="form-control" datepicker-popup="{{format}}"
                               ng-model="field.registerDate" is-open="opened"
                               datepicker-options="dateOptions"
                               close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </p>
                </div>


                <div class="form-group">
                    <label for="fieldZipCode">Field Zip Code</label>
                    <span class="label label-danger"
                        ng-show="!isfieldZipCode()">Must be an integer!</span>
                    <!-- The input type is text as the conference.maxAttendees will be undefined,
                    hence isValidMaxAttendees will be true when input type is number -->
                    <input id="fieldZipCode" type="text" name="fieldZipCode" ng-model="field.fieldZipCode"
                           class="form-control"/>
                </div>

                <button ng-click="createField(fieldForm)" class="btn btn-primary"
                        ng-disabled="!isValidField(fieldForm) ||loading">Create
                </button>
            </form>
        </div>
    </div>
</div>
